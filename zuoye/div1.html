<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: red;
            text-align: center;
            line-height: 200px;
        }
    </style>
    <script>
        window.onload = function(){
            var oBox = document.getElementById('box');

            oBox.onclick = function(){
                this.style.background = 'green';
            }
        }
    </script>
</head>

<body>
<div id="box">我是一个div</div>
</body>
</html>
