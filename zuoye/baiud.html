<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #odiv{
            width:100px;
            height: 100px;
            border:1px solid #fff;
            background: red;
            margin:0;
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="登陆" id="btn">
<div id="odiv"></div>
</body>
</html>
<script>
    document.getElementById("btn").onclick=function(){
        document.getElementById("odiv").style.display="block";
    }
</script>
