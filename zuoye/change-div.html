<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script>
        function bianda(){
            document.getElementById('box').style.width='200px';
            document.getElementById('box').style.height='200px';
            document.getElementById('box').style.background='green';
        }
    </script>
</head>
<body>
<div id="box" onmouseover="bianda();" onmouseout="document.getElementById('box').style.width='100px';
document.getElementById('box').style.height='100px';document.getElementById('box').style.background='red';"></div>
</body>


</html>
